<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Proposal</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
    }

    /* âœ¨ Neon Heading Effect */
    h1 {
        margin-top: 120px;
        font-size: 45px;
        color: #fff;
        animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    #message {
        display: none;
        font-size: 38px;
        margin-top: 30px;
        color: #fff;
        animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
        from {
            text-shadow:
                0 0 5px #ff4da6,
                0 0 10px #ff4da6,
                0 0 20px #ff1a75,
                0 0 40px #ff1a75;
        }
        to {
            text-shadow:
                0 0 10px #ff66b3,
                0 0 20px #ff66b3,
                0 0 30px #ff3399,
                0 0 60px #ff3399;
        }
    }

    .btn {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
         border-color: red;
         border-width: 2px;
    }

    #yesBtn {
        background-color:whitesmoke;
        color: pink;
        left: 40%;
        top: 50%;
    }

    #noBtn {
        background-color: #100c08;
        color: #ff3366;
        left: 55%;
        top: 50%;
       
    }

    .heart {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1><strong>Nisha, Will you be my Valentine?</strong></h1>

<button class="btn" id="yesBtn">Yes ðŸ’˜</button>
<button class="btn" id="noBtn">No ðŸ˜œ</button>

<div id="message"> I Love You Nisha mahðŸ’—<br>
You made my world colorful</div>

<audio id="loveSong" src="love.mpeg"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const song = document.getElementById("loveSong");

    noBtn.addEventListener("mouseover", function() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        song.play();
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
    function change() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "kd";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
    setInterval(change, 500);
    function papa() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "will you?";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
    setInterval(papa, 500);
</script>

</body>
</html>
